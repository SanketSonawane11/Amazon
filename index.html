<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Shortcut icon" href="./Media/amazon.jpg" type="image/x-icon">
    <title>Amazon</title>
</head>
<body>
    
    
    <header>

        <div class="navbar"> <!--Navbar-->
            <div class="nav-logo border"> <!--Logo-->
                <div class="logo"></div>
            </div>

            <div class="nav-address border"> <!--Address-->

                <p id="dt">Deliver to</p>
                <div class="location-icon">
                    <i class="loc-dot fa-solid fa-location-dot"></i>
                    <p id="india">India</p>
                </div>

            </div>

            <div class="nav-search yellowBorder"> <!--Search-->
                 <div class="msearch">
                    <select class="option">
                        <option value="">All Categories</option>
                        <option value="">Arts & Crafts</option>
                        <option value="">Automotives</option>
                        <option value="">Baby</option>
                        <option value="">Computers</option>
                        <option value="">Electronics</option>
                        <option value="">Software</option>
                        <option value="">Prime Video</option>
                        <option value="">Men's Fashion</option>
                        <option value="">Women's Fashion</option>
                        <option value="">Sports & Outdoors</option>
                        <option value="">Video Games</option>
                        <option value="">Luggage</option>
                        <option value="">Beauty and Personal Care</option>
                        <option value="">Digital Music</option>
                        <option value="">Deals</option>
                        <option value="">Books</option>
                     </select>
                     <input class="text" placeholder="Search Amazon" name="Search">
                     <a href="./Loading.html">
                        <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"> </i>
                        </div>
                     </a>
                 </div>
            </div>

            <div class="nav-region border"> <!--Region-->

                <div class="region">

                    <img class="region-flag" src="./Media/Flag_of_India.png" alt="India">

                    <p id="country-name" >In</p>
                    <i class=" region-arrow fa-solid fa-caret-down"></i>

                </div>

            </div>

            <div class="nav-sign border"> <!--Sign In-->

                <div class="login">
                    <span>Hello, sign  in</span>
                    <p class="dn">Account & Lists <i class="log-logo fa-solid fa-caret-down"></i></p>
                </div>

            </div>

            <div class="nav-returns border"> <!--Returns and Orders-->

                <div class="return">
                    <span>Returns</span>
                    <p class="dn">& Orders</p>
                </div>

            </div>

            <div class="nav-cart border"> <!--Cart-->

                <div class="cart">
                    <i class=" fa-solid fa-cart-shopping " ></i>
                    <p class="cart"> Cart</p>
                </div>

            </div>
            
        </div>  <!--Navbar Ends-->

        <div class="panel"> <!--Panel-->

            <div class="panel-all"> <!--All-->
                <i class="fa-solid fa-bars"></i> 
                <p class="tall"> All</p>
            </div>

            <div class="panel-otherItems"> <!--Other Items-->

                <a href="" class="panel1">Today's Deals</a><a href="" class="panel2">Customer Service</a><a href="" class="panel3">Registry</a><a href="" class="panel4">Gift Cards</a><a href="" class="panel5">Sell</a>

            </div>

        </div> <!--Panel Ends-->

    </header>
   
    <div class="hero">
        <a href="#" class="hlink">
            <div class="hero-img"></div>
        </a>
        <div class="leftArrow">
            <i class="fa-solid fa-chevron-left"></i>
        </div>

        <div class="h-text">
            <p class="hero-text">You are on Amazon India's website.</p>
            <a href="https://www.amazon.com" target="_blank" class="hero-link"><p>Click here to go to amazon.com</p></a>
        </div>

        
    </div>

</body>
</html>
